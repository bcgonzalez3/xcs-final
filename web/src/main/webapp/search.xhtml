<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Search Wall</title>
</h:head>
<h:body>
	<br/><br/>
	<div style="width:600px; margin: 0 auto;">
	<h:form>
		<div style="font-weight: bold; float:left;">Buscar usuario:&nbsp;</div>
		<p:inputText value="#{searchController.searchString}"/>&bnsp;
		<p:commandButton value="Search" actionListener="#{searchController.doSearch()}" ajax="false"/>
		<br/><br/>
		<p:dataTable var="user" value="#{searchController.searchResults}" rendered="#{not empty searchController.searchString}">
			<p:column headerText="usuario">
        		<h:outputText value="#{user.login}" />
			</p:column>
			<p:column headerText="name">
        		<h:outputText value="#{user.name}" />
			</p:column>
			<p:column>
				<p:commandButton value="Select" actionListener="#{searchController.doSelectUser(user)}" ajax="false"/>
			</p:column>
		</p:dataTable>
		<br/><br/>
		<p:panelGrid id="panel" columns="2" border="1" cellpadding="0" cellspacing="2" rendered="#{not empty searchController.selectedUser}">
			<f:facet name="header">
            	Usuario actual
        	</f:facet>
			<div style="font-weight: bold; float:left;">User:</div><h:outputText value="#{searchController.selectedUser.name}" />
			<div style="font-weight: bold; float:left;">Login:</div><h:outputText value="#{searchController.selectedUser.login}" />
		</p:panelGrid>
		<br/>
		<p:dataTable var="post" value="#{searchController.selectedUserPosts}" rendered="#{not empty searchController.selectedUser}">
			<f:facet name="header">
            	Posts
        	</f:facet>
        	<p:column headerText="IdPost">
        		<h:outputText value="#{post.id}" />
			</p:column>
			<p:column headerText="usuario">
        		<h:outputText value="#{post.user.name}" />
			</p:column>
			<p:column headerText="fecha">
        		<h:outputText value="#{post.date}">
        			<f:convertDateTime pattern="dd/MM/yyyy"/>
        		</h:outputText>
			</p:column>
		</p:dataTable>
    </h:form>  
    </div>   
</h:body>
</html>
